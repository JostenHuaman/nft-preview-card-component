<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium">

    <h2>Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div>
      <p class="eth"><embed src="./images/icon-ethereum.svg" type=""> 0.041 ETH</p>
      <p><embed src="./images/icon-clock.svg" type=""> 3 days left</p>
    </div>
    <p class="creation"><embed src="./images/image-avatar.png" type=""> Creation of <span>Jules Wyvern</span></p> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JostenHuaman" target="_blank">Josten Huaman Bellido</a>.
  </div>
</body>
</html>
